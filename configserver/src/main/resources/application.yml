spring:
  application:
    name: config server
  profile:
    #active: native
    active: git
  cloud:
    config:
      server:
        #native:
        #search-locations: "classpath:/config"
        git:
          uri: "https://github.com/Nagoorr/banking-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true
    rabbitmq:
      host: "localhost"
      port: 5672
      username: "guest"
      password: "guest"
encrypt:
  key: "bUuawFzF4D2jQ3J"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinss-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

server:
  port: 8071